<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SignUp</title>
</head>
<body>
    <h1>Signup</h1> <br>
    <div class="SignUp-page">
        <form name="myForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
<br> <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"placeholder="age" required>
<br> <br>
            <label for="phonenumber">phone Number:</label>
            <input type="tel" name="phonenumber" id="phonenumber" placeholder="phonenumber" required>
<br> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email" required>
<br> <br>
            <label for="cgpa">Cgpa:</label>
            <input type="number" name="cgpa" id="cgpa" placeholder="Cgpa" required>
<br> <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="password" required>
<br> <br>
            <label for="cpassword">Confirm Password:</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Enter Password again" required>
<br> <br>
            <button type="submit" id="submitdata">Submit</button>
        </form>
    </div>
</body>

    submitdata.addEventListener('click',(e) => {
        // Add a new document in collection "cities"

        var email = document.getElementById("email").value;
        var cgpa = document.getElementById("cgpa").value;
        var password = document.getElementById("password").value;
        var cpassword = document.getElementById("cpassword").value;
         addDoc(collection(db, "signup"), {
        name:name,
        age:age,
